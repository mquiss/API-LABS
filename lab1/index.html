<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <div style="text-align: center; margin-top: 5%;">
        <img src="https://web.archive.org/web/19981205085322im_/http://google.stanford.edu/google.jpg" alt="">
    </div>

    <div style="background-color: #EEEEEE; text-align: center; margin:0% 20% 0% 20%; padding: 5px;">
        <p style="margin: auto; text-align: center; font-size: 17px;">Search the web using Google!</p>

        <input type="text" style="padding: 0px 70px 0px 70px;">

        <div style="text-align: center;">
            <select name="" id="">
                <option value="">10 results</option>
                <option value="">30 results</option>
                <option value="">100 results</option>
            </select>

            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <em style="font-size: 18px;">Index contains ~25 million pages (soon to be much bigger)</em>
    </div>

    <div style="text-align: center; font-size: 25px;">
        <a href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/about.html"><strong>About
                Google!</strong></a>
    </div>

    <div style="text-align: center; margin-top: 20px; margin-bottom: 10px;">
        <a href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/stanford">Stanford Search</a>
        <a href="https://web.archive.org/web/19981111183552/http://google.stanford.edu/linux">Linux Search</a>
    </div>

    <div style="background-color: #EEEEEE; text-align: center; margin:0% 20% 0% 20%; padding: 5px;">
        <p style="font-size: 18px; margin: auto;">Get Google! updates monthly!</p>

        <div>
            <input type="text" value="your e-mail">
            <button>Subscribe</button>
            <a
                href="https://web.archive.org/web/19981111183552/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>

    <p style="margin: auto; text-align: center; font-size: 15px;">Copyright Â©1997-8 Stanford University</p>
</body>

</html>
