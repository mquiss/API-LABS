<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Google_Icon.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Google</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light px-3">
        <div class="container-fluid d-flex justify-content-end">
            <ul class="navbar-nav d-flex flex-row list-unstyled gap-3">
                <li class="nav-item"><a class="nav-link" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.google.com.ar/imghp?hl=es&ogbl">Imágenes</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.google.com.ar/intl/es/about/products">Aplicaciones de Google</a></li>
                <li class="nav-item">
                    <button class="btn btn-primary">Iniciar sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container text-center">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="mb-3">
    

            <div class="input-group shadow-sm mx-auto" style="max-width: 500px;">
  
                <span class="input-group-text bg-white border-0">
                    <i class="fas fa-search text-muted"></i>
                </span>
    
                <input type="text" class="form-control border-0 shadow-none" placeholder="Buscar en Google" aria-label="Search">
    
                <span class="input-group-text bg-white border-0">
                    <i class="fas fa-microphone text-primary mx-2"></i>
                    <i class="fas fa-camera text-danger"></i>
                </span>
            </div>
        
        <input type="text" />
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
        <p>
            Google disponible en:
            <a
                href="https://www.google.com.ar/setprefs?sig=0_Kbv1_JvbfLXPQwbGmL3sRcCbFyk%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi6u-6H05SMAxWVF7kGHUQELdQQ2ZgBCBY">Español
                (Latinoamérica)</a>
        </p>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-1">Argentina</p>
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <ul class="list-unstyled d-flex flex-row gap-3">
                <li><a href="https://about.google/" class="text-decoration-none">Sobre Google</a></li>
                <li><a href="https://www.google.com.ar/intl/es_ar/ads/" class="text-decoration-none">Publicidad</a></li>
                <li><a href="https://www.google.com.ar/services/" class="text-decoration-none">Negocios</a></li>
                <li><a href="https://google.com/search/howsearchworks/" class="text-decoration-none">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="list-unstyled d-flex flex-row gap-3">
                <li><a href="https://policies.google.com/privacy" class="text-decoration-none">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms" class="text-decoration-none">Condiciones</a></li>
                <li>
                    <select class="form-select form-select-sm">
                        <option disabled selected>Configuración</option>
                        <option value="https://www.google.com.ar/preferences?hl=es-AR&fg=1">Configuración de búsqueda</option>
                        <option value="https://www.google.com.ar/advanced_search?hl=es-AR&fg=1">Búsqueda avanzada</option>
                        <option value="https://www.google.com.ar/history/privacyadvisor/search/unauth">Tus datos en la Búsqueda</option>
                        <option value="https://www.google.com.ar/history/optout?hl=es-AR&fg=1">Historial de búsqueda</option>
                        <option value="https://support.google.com/websearch/?p=ws_results_help">Buscar en Ayuda</option>
                        <option value="comentarios">Enviar comentarios</option>
                        <option value="tema-oscuro">Tema oscuro: Desactivado</option>
                    </select>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
